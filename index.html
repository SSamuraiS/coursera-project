<!DOCTYPE html>
<html>
<head>
    <title>HTML Hyperlink Attributes Example</title>
</head>
<body>
    <h1>HTML Hyperlink Example</h1>

    <!-- Basic Hyperlink -->
    <a href="https://www.example.com">Visit Example Website</a>

    <!-- Hyperlink with Target Attribute -->
    <a href="https://www.example.com" target="_blank">Visit Example Website (New Tab/Window)</a>

    <!-- Hyperlink to a Local File -->
    <a href="document.pdf" target="_blank">Open PDF Document</a>

    <!-- Hyperlink with a Different Protocol -->
    <a href="mailto:info@example.com">Send Email</a>

    <!-- Hyperlink with an Anchor (Internal Link) -->
    <a href="#section2">Jump to Section 2</a>

    <h2 id="section2">Section 2</h2>
</body>
</html>
